<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #000000;
            color: #e8eaed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .play-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .play-icon {
            width: 45px;
            height: 45px;
            object-fit: contain;
            border-radius: 8px;
        }

        .google-logo {
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .sign-in-title {
            font-size: 24px;
            font-weight: 400;
            color: #e8eaed;
            margin-bottom: 16px;
        }

        .description {
            font-size: 14px;
            color: #9aa0a6;
            line-height: 1.5;
            margin-bottom: 8px;
            padding: 0 10px;
        }

        .learn-more {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 35px;
        }

        .learn-more:hover {
            text-decoration: underline;
        }

        .input-container {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 15px 16px;
            background-color: transparent;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: #8ab4f8;
            border-width: 2px;
            padding: 14px 15px;
        }

        .input-field::placeholder {
            color: #9aa0a6;
        }

        .forgot-email {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: left;
            margin-top: 8px;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .bottom-section {
            margin-top: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create-account {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #8ab4f8;
            color: #202124;
            border: none;
            padding: 9px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .next-button:hover {
            background-color: #aecbfa;
            box-shadow: 0 1px 3px rgba(138, 180, 248, 0.3);
        }

        .next-button:active {
            background-color: #7cacf8;
        }

        /* Password Page Styles */
        .hidden {
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            padding: 12px;
            border: 1px solid #5f6368;
            border-radius: 24px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .user-email {
            color: #e8eaed;
            font-size: 14px;
        }

        .password-title {
            font-size: 16px;
            color: #e8eaed;
            margin-bottom: 25px;
        }

        .show-password-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            text-align: left;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #8ab4f8;
        }

        .checkbox-label {
            color: #e8eaed;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }

            .google-logo {
                font-size: 32px;
            }

            .sign-in-title {
                font-size: 22px;
            }

            .play-icons {
                gap: 12px;
            }

            .play-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Email Page -->
        <div id="emailPage">
            <div class="play-icons">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-371Z-5566b7fc.jpg" alt="Google Play" class="play-icon">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-374Z-d06ec6d0.jpg" alt="Google Play" class="play-icon">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-376Z-5340fdf9.jpg" alt="Google Play" class="play-icon">
            </div>

            <div class="google-logo">Google</div>
            <h1 class="sign-in-title">Sign in</h1>
            
            <p class="description">
                Use your Google Account. The account will be added to this device and available to other Google apps.
            </p>
            
            <a href="#" class="learn-more">Learn more about using your account</a>
            
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Email or phone" id="emailInput" autocomplete="email">
            </div>
            
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <div class="bottom-section">
                <a href="#" class="create-account">Create account</a>
                <button class="next-button" onclick="goToPasswordPage()">Next</button>
            </div>
        </div>

        <!-- Password Page -->
        <div id="passwordPage" class="hidden">
            <div class="play-icons">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-371Z-5566b7fc.jpg" alt="Google Play" class="play-icon">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-374Z-d06ec6d0.jpg" alt="Google Play" class="play-icon">
                <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-376Z-5340fdf9.jpg" alt="Google Play" class="play-icon">
            </div>

            <div class="google-logo">Google</div>
            <h1 class="sign-in-title">Welcome</h1>

            <div class="user-info">
                <div class="user-avatar" id="userAvatar">G</div>
                <div class="user-email" id="displayEmail"></div>
            </div>

            <p class="password-title">Enter your password</p>
            
            <div class="input-container">
                <input type="password" class="input-field" placeholder="Enter your password" id="passwordInput" autocomplete="current-password">
            </div>

            <div class="show-password-container">
                <input type="checkbox" id="showPassword" class="checkbox" onclick="togglePassword()">
                <label for="showPassword" class="checkbox-label">Show password</label>
            </div>
            
            <a href="#" class="forgot-email">Forgot password?</a>
            
            <div class="bottom-section">
                <a href="#" class="create-account" onclick="goBackToEmail()">Back</a>
                <button class="next-button" onclick="handleSignIn()">Next</button>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';

        function goToPasswordPage() {
            const email = document.getElementById('emailInput').value;
            if (email.trim() === '') {
                document.getElementById('emailInput').focus();
                return;
            }
            
            userEmail = email;
            document.getElementById('displayEmail').textContent = email;
            
            // Set avatar initial
            const initial = email.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = initial;
            
            // Switch pages
            document.getElementById('emailPage').classList.add('hidden');
            document.getElementById('passwordPage').classList.remove('hidden');
            document.getElementById('passwordInput').focus();
        }

        function goBackToEmail() {
            event.preventDefault();
            document.getElementById('passwordPage').classList.add('hidden');
            document.getElementById('emailPage').classList.remove('hidden');
            document.getElementById('emailInput').focus();
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const checkbox = document.getElementById('showPassword');
            passwordInput.type = checkbox.checked ? 'text' : 'password';
        }

        function handleSignIn() {
            const password = document.getElementById('passwordInput').value;
            if (password.trim() === '') {
                document.getElementById('passwordInput').focus();
                return;
            }
            
            alert('Sign in successful!\nEmail: ' + userEmail + '\nPassword: ' + password);
        }

        // Auto focus on email input
        document.getElementById('emailInput').focus();

        // Handle Enter key on email page
        document.getElementById('emailInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                goToPasswordPage();
            }
        });

        // Handle Enter key on password page
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleSignIn();
            }
        });
    </script>
</body>
</html>
