<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background-color: #000000;
            color: #e8eaed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .google-logo {
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .sign-in-title {
            font-size: 28px;
            font-weight: 400;
            color: #e8eaed;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #9aa0a6;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .learn-more {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 40px;
        }

        .learn-more:hover {
            text-decoration: underline;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            background-color: transparent;
            border: 1px solid #5f6368;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #8ab4f8;
            border-width: 2px;
            padding: 15px;
        }

        .input-field::placeholder {
            color: #9aa0a6;
        }

        .forgot-email {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
            text-align: left;
            width: 100%;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .create-account {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 80px;
            text-align: left;
            width: 100%;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-button {
            background-color: #8ab4f8;
            color: #202124;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            float: right;
            margin-top: 30px;
            transition: background-color 0.2s;
        }

        .next-button:hover {
            background-color: #aecbfa;
        }

        .play-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .play-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .google-logo {
                font-size: 32px;
            }

            .sign-in-title {
                font-size: 24px;
            }
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="play-icons">
            <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-371Z-5566b7fc.jpg" alt="Google Play" class="play-icon">
            <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-374Z-d06ec6d0.jpg" alt="Google Play" class="play-icon">
            <img src="https://client-uploads.nyc3.digitaloceanspaces.com/images/855f00d7-2a1a-4a6b-8528-e0d0a5cd873c/2025-11-02T15-35-50-376Z-5340fdf9.jpg" alt="Google Play" class="play-icon">
        </div>

        <div class="google-logo">Google</div>
        <h1 class="sign-in-title">Sign in</h1>
        
        <p class="description">
            Use your Google Account. The account will be added to this device and available to other Google apps.
        </p>
        
        <a href="#" class="learn-more">Learn more about using your account</a>
        
        <div class="input-container">
            <input type="text" class="input-field" placeholder="Email or phone" id="emailInput">
        </div>
        
        <a href="#" class="forgot-email">Forgot email?</a>
        
        <a href="#" class="create-account">Create account</a>
        
        <div class="clearfix">
            <button class="next-button" onclick="handleNext()">Next</button>
        </div>
    </div>

    <script>
        function handleNext() {
            const email = document.getElementById('emailInput').value;
            if (email.trim() === '') {
                alert('Please enter your email or phone number');
                return;
            }
            // هنا يمكن إضافة الانتقال للصفحة التالية
            alert('Ready for next step! Email: ' + email);
        }

        // التركيز التلقائي على حقل الإدخال
        document.getElementById('emailInput').focus();

        // معالجة الضغط على Enter
        document.getElementById('emailInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleNext();
            }
        });
    </script>
</body>
</html>
